<!DOCTYPE html>
<html>

<head>
	<title>LOGIN</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="register.ico">
</head>
<body>
	<div class="wr">
		<div class = "title" style="color: aliceblue;">Register</div>
		<form action="indexproceedtologin.html">
			<div class="field">
				<input type="text" required>
				<label>First Name</label>
			</div>
            <div class="field">
				<input type="text" required>
				<label>Last Name</label>
			</div>
            <div class="field">
				<input type="text" required>
				<label>Middle Name</label>
			</div>
			<div class="field">
				<input type="email" required>
				<label>Email Address</label>
			</div>
            <div class="field">
				<input type="password" required>
				<label>Password</label>
			</div>
            <div class="field">
				<input type="password" required>
				<label>Confirm Password</label>
			</div>


			<div class="field">
				<input type="submit" value="Sign up">
			<div class="signup-link">Have an Account? <a href = "index.html">Login now</div>



			</div>
		</form>
	</div>
    

</body>
</html>
